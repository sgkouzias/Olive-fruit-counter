name: Flutter Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Java (Required for Android build tools)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Setup Flutter (The critical missing piece)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # flutter-version: '3.27.0' # Optional: Pin a version if needed

      # 4. Get dependencies
      - name: Install dependencies
        run: flutter pub get

      # 5. Build the APK (Debug version)
      # This command AUTOMATICALLY runs CMake and compiles your C++ code
      - name: Build APK
        run: flutter build apk --debug

      # 6. Upload the APK so you can download it
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: olive-counter-debug
          # Flutter outputs APKs in a different folder than native Android
          path: build/app/outputs/flutter-apk/app-debug.apk
